<!DOCTYPE html>
<html>
    <head>
        <title>Git Repo Lister</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="module" src="myscript.js"></script>

    </head>
    <body>
<section class="mainBody">
        <section class="header" id="header">
            <fieldset id="userSearchBar" class="userSearchBar">
                <legend>Enter the user name</legend>
                <input placeholder="User name comes here" type="text" class="userNameInput" id="userNameInput"/>
                <button id="searchButton" class="searchButton" type="submit">List Now</button>
                <label for="numberSelect"> Number of Repositries per page : 
                    <select id="numberSelect"> 
                        <option value="10">10</option>
                        <option value="20">20</option>
                       <option value="50">50</option>
                       <option value="100">100</option>
                    </select>
                </label>
            </fieldset>
        </section>
        <section id="content">
            <div id="userInfo" class="userInfo">
                <img id="userImage"/>
            </div>
            
            <div class="repoInfo" id="repoInfo">
                
            </div>

        </section>
        <section id="footer" class="footer">
            
            <div class="pageCount" id="pageCount">
                <div class="loader" id="loader">
                </div>
            </div>
        </section>
</section>
    </body>
</html>
